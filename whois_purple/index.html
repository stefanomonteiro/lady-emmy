<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lady Emmy</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar__item">ABOUT</a>
        <a href="#" class="navbar__item">BEAUTY</a>
        <a href="#" class="navbar__item">
            <img src="img/lady-emmy-full-logo-with-gold.png" alt="Lady Emmy Logo" class="navbar__logo">
            <!-- <svg class="navbar__logo">
                <use xlink:href="img/lady-emmy-logo.svg#logo"></use>
            </svg> -->
        </a>
        <a href="#" class="navbar__item">LIFESTYLE</a>
        <a href="#" class="navbar__item">CONTACT</a>
        <section class="navbar__social-group">
            <a href="#" class="navbar__social-links">
                <svg class="navbar__social-icons">
                    <use xlink:href="img/social-icons.svg#icon-twitter"></use>
                </svg>
            </a>
            <a href="#" class="navbar__social-links">
                <svg class="navbar__social-icons">
                    <use xlink:href="img/social-icons.svg#icon-facebook"></use>
                </svg>
            </a>
            <a href="#" class="navbar__social-links">
                <svg class="navbar__social-icons">
                    <use xlink:href="img/social-icons.svg#icon-instagram"></use>
                </svg>
            </a>
            <a href="#" class="navbar__social-links">
                <svg class="navbar__social-icons">
                    <use xlink:href="img/social-icons.svg#icon-pinterest-p"></use>
                </svg>
            </a>
            <a href="#" class="navbar__social-links">
                <svg class="navbar__social-icons">
                    <use xlink:href="img/social-icons.svg#icon-envelope-o"></use>
                </svg>
            </a>
        </section>
    </nav>
    <header class="header">
        <div class="header__banner">
            <img src="img/lady_emmy-banner-one.jpg" alt="" class="header__banner--one">
        </div>
        <div class="header__banner">
            <img src="img/lady_emmy-banner-two.jpg" alt="" class="header__banner--two">
        </div>
    </header>
    <section class="newsletter">
        <div class="newsletter__container">
            <div class="newsletter__text">
                <h3 class="newsletter__title">STAY UPDATED!</h3>
                <p class="newsletter__p">Sign Up to receive news and updates!</p>
            </div>
            <div class="newsletter__form">
                <input type="email" name="" id="" class="newsletter__input" placeholder="EMAIL ADDRESS">
                <input type="button" value="SIGN UP" class="newsletter__button">
            </div>
        </div>
    </section>
    <section class="whois">
        <figure class="whois__figure">
            <div class="whois__image-container">
                <img src="img/who-is-lady-emmy.jpg" alt="Who is Lady Emmy" class="whois__image">
            </div>
            <div class="whois__caption-container">
                <div class="whois__caption-group">
                    <figcaption class="whois__caption-title">Who Is Lady Emmy</figcaption>
                    <figcaption class="whois__caption-text">Lady Emmy is a renown beauty and lifestyle expert, writer, and media personality. She is a sought after
                        speaker on a variety of beauty and lifestyle topics. She is also a national advocate for women and
                        youth.
                    </figcaption>
                    <!-- <div class="whois__button"> -->
                    <a href="" class="golden-button">
                        <p class="golden-button__p">Read More</p>
                    </a>
                    <!-- </div> -->
                </div>
            </div>
        </figure>

    </section>
    <section class="asseenon">
        <h2 class="secondary-heading">Beauty and Lifestyle Expert As Seen On</h2>
        <div class="asseenon__images">
            <img src="img/nbc.png" alt="nbc" class="asseenon__logos">
            <img src="img/cnn.png" alt="cnn" class="asseenon__logos">
            <img src="img/Seventeen.png" alt="Seventeen" class="asseenon__logos">
            <img src="img/FOX.png" alt="FOX" class="asseenon__logos">
            <img src="img/StyleNetworkLogo.jpg" alt="style networks" class="asseenon__logos">
            <img src="img/girls_life_logo.png" alt="girls life" class="asseenon__logos">
            <img src="img/Rolling-Out-Logo.png" alt="Rolling-Out-Logo" class="asseenon__logos">
            <img src="img/HOPE_mag_logo.png" alt="Hope" class="asseenon__logos">
            <img src="img/Elev8.png" alt="elev8" class="asseenon__logos">
            <img src="img/hello_beautyful.png" alt="hello beautyful" class="asseenon__logos">
            <img src="img/wdbr.png" alt="wdbr" class="asseenon__logos">
        </div>
    </section>
    <section class="extra">
        <div class="extra__gallery">
            <figure class="extra__figure">
                <img src="img/lady_emmy-gallery.png" alt="" class="extra__img">
            </figure>
            <div class="extra__info">
                <h3 class="terciary-heading">My Gallery</h3>
                <a href="" class="golden-button">
                    <p class="golden-button__p">
                        View Gallery
                    </p>
                </a>
            </div>
        </div>
        <div class="extra__new">
            <figure class="extra__figure">
                <img src="img/lady_emmy-article.png" alt="" class="extra__img">
            </figure>
            <div class="extra__info">
                <h3 class="terciary-heading">What's New</h3>
                <p class="extra__text">TIPS TO GREAT SUMMER SKIN</p>
                <a href="" class="golden-button">
                    <p class="golden-button__p">
                        Read More
                    </p>
                </a>
            </div>
        </div>
    </section>




    <section class="quotes"></section>
    <section class="pretty-beautique"></section>
    <section class="social-medias"></section>
    <footer style="height: 100rem;"></footer>

    <script src="main.js"></script>
</body>

</html>
